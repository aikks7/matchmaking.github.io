<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>A Lovely Idea~
    </title>
</head>


<body>

    <h1>Meet Your Match</h1>
    <p>Interesting in finding someone? Maybe... the one? Fill out some information down below!</p>

    <div class="q1">
    <label for="name">Full Name?</label>
<input type="text" id="name" name="user_name" placeholder="Dave's Chicken">

<label for="email">Email Address?</label>
<input type="text" id="email" name="email_address" placeholder="daveshotchicken@yahoo.com">

<label for="insta">Instagram Handle?</label>
<input type="text" id="insta" name="insta_handle" placeholder="@_motoprincess">

<label for="age">Your age?</label>
<input type="number" id="age" name="your_age" placeholder="67">

    <label for="gend1">Your gender?</label>
<select id="genders" name="genders">
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="binary">Non-Binary</option>
  <option value="other">Other</option>
</select>

    <label for="gend2">Gender of preference?</label>
<select id="gender2" name="gender2">
  <option value="male2">Male</option>
  <option value="female2">Female</option>
  <option value="binary2">Non-Binary</option>
  <option value="any">any</option>
</select>
    <label for="relation1">What type of relationship are you looking for?</label>
<select id="relation" name="relation">
  <option value="romantic">Romantic</option>
  <option value="platonic">Platonic</option>
  <option value="open">Open to either!</option>
</select>
    <label for="freetime">What do you like to do in your free time?</label>
<input type="text" id="freetime" name="free_time" placeholder="Eat chicken, play video games, hangout with friends">
    <label for="artists">Top artist(s)?</label>
<input type="text" id="artists" name="artists_" placeholder="The Marias">
    <p></p>

    <button id="submit">Submit</button>

    <script src="script.js"></script>
    </div>
</body>

</html>
